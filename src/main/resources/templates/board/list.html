<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:fragment="~{layouts/main}">
<main layout:fragment="content">
    <ul>
        <li th:each="item, status : ${items}" th:object="${item}">
            <a th:href="@{/board/view/{id}(id=*{id})}">
                <th:block th:text="${status.count}"></th:block>
                <th:block th:text="*{subject}"></th:block>
                / 작성자 : <th:block th:text="*{poster}"></th:block>
                / 작성일시 : <th:block th:text="*{#temporals.format(regDt, 'yyyy-MM-dd HH:mm:ss')}"></th:block>
            </a>
        </li>
    </ul>
</main>
</html>
